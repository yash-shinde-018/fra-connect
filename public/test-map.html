<!DOCTYPE html>
<html>
<head>
    <title>MapLibre GL Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        #map { 
            width: 100%; 
            height: 500px; 
            border: 1px solid #ccc; 
        }
        .info { 
            margin: 20px 0; 
            padding: 10px; 
            background: #f0f0f0; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>MapLibre GL Test</h1>
    <div class="info">
        <p>This test verifies that MapLibre GL is working correctly.</p>
        <p>If you see a map below, the library is working. If you see a blank space, there may be network or CORS issues.</p>
    </div>
    <div id="map"></div>
    <div class="info" id="status">
        <p>Initializing map...</p>
    </div>
    <script>
        console.log('Initializing MapLibre GL test...');
        
        try {
            // Initialize map
            const map = new maplibregl.Map({
                container: 'map',
                style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
                center: [78.55, 17.25],
                zoom: 11
            });

            // Add navigation controls
            map.addControl(new maplibregl.NavigationControl(), 'top-right');
            
            // Event listeners
            map.on('load', function () {
                console.log('Map loaded successfully');
                document.getElementById('status').innerHTML = '<p style="color: green;">Map loaded successfully!</p>';
            });

            map.on('error', function (e) {
                console.error('Map error:', e);
                document.getElementById('status').innerHTML = '<p style="color: red;">Map error: ' + e.error.message + '</p>';
            });
        } catch (error) {
            console.error('Map initialization error:', error);
            document.getElementById('status').innerHTML = '<p style="color: red;">Map initialization error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
