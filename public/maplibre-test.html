<!DOCTYPE html>
<html>
<head>
    <title>MapLibre GL Standalone Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@5.8.0/dist/maplibre-gl.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        #map { 
            width: 100%; 
            height: 500px; 
            border: 1px solid #ccc; 
        }
        .info { 
            margin: 20px 0; 
            padding: 10px; 
            background: #f0f0f0; 
            border-radius: 4px; 
        }
        .debug-steps {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>MapLibre GL Standalone Test</h1>
    <div class="info">
        <p>This test verifies that MapLibre GL works outside of the React environment.</p>
        <p>If you see a map below, the library is working. If you see a blank space, there may be network or CORS issues.</p>
    </div>
    <div id="map"></div>
    <div class="info">
        <h3>Debug Information:</h3>
        <div id="debug-steps" class="debug-steps">
            <p>Initializing test...</p>
        </div>
        <button id="reload-btn" style="margin-top: 10px; padding: 5px 10px;">Reload Map</button>
    </div>
    <script>
        const debugSteps = document.getElementById('debug-steps');
        const reloadBtn = document.getElementById('reload-btn');
        
        function addDebugStep(step) {
            const stepElement = document.createElement('p');
            stepElement.textContent = step;
            debugSteps.appendChild(stepElement);
            console.log(step);
        }
        
        function initMap() {
            // Clear previous steps
            debugSteps.innerHTML = '';
            
            try {
                addDebugStep('1. Starting MapLibre GL test...');
                
                // Check if maplibregl is available
                if (typeof maplibregl === 'undefined') {
                    throw new Error('MapLibre GL is not available');
                }
                addDebugStep('2. MapLibre GL library is available');
                
                // Initialize map
                addDebugStep('3. Initializing map object...');
                const map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
                    center: [78.55, 17.25],
                    zoom: 11
                });
                
                addDebugStep('4. Map object created successfully');
                
                // Add event listeners
                map.on('load', function () {
                    addDebugStep('5. Map loaded successfully');
                });
                
                map.on('error', function (e) {
                    addDebugStep('Map error: ' + (e.error?.message || e.message || 'Unknown error'));
                });
                
                // Add controls
                try {
                    map.addControl(new maplibregl.NavigationControl(), 'top-right');
                    addDebugStep('6. Navigation control added');
                } catch (controlError) {
                    addDebugStep('Warning: Could not add navigation control: ' + controlError.message);
                }
                
            } catch (error) {
                addDebugStep('Initialization error: ' + error.message);
                console.error('Map initialization error:', error);
            }
        }
        
        // Initialize map when page loads
        window.addEventListener('load', initMap);
        
        // Reload button
        reloadBtn.addEventListener('click', initMap);
    </script>
</body>
</html>
