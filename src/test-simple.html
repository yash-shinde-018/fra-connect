<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #header { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="header">
        <h2>Simple Map Test</h2>
        <p>If you can see this map, the MapLibre GL library is working correctly.</p>
    </div>
    <div id="map"></div>
    <script>
        // Initialize map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
            center: [78.9629, 20.5937], // Center of India
            zoom: 5
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), 'top-right');
        
        console.log('Map initialized successfully');
    </script>
</body>
</html>
