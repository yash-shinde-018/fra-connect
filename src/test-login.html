<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f3f4f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            background: white; 
            padding: 2rem; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .form-group { 
            margin-bottom: 1rem; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: bold; 
        }
        input { 
            width: 100%; 
            padding: 0.5rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.25rem; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 0.75rem; 
            background-color: #4f46e5; 
            color: white; 
            border: none; 
            border-radius: 0.25rem; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background-color: #4338ca; 
        }
        .error { 
            background-color: #fee2e2; 
            color: #b91c1c; 
            padding: 0.75rem; 
            border-radius: 0.25rem; 
            margin-bottom: 1rem; 
            display: none; 
        }
        .demo-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem; 
            margin-top: 1rem; 
        }
        .demo-btn { 
            padding: 0.5rem; 
            background-color: #e5e7eb; 
            color: #374151; 
            border: none; 
            border-radius: 0.25rem; 
            cursor: pointer; 
            font-size: 0.875rem; 
        }
        .demo-btn:hover { 
            background-color: #d1d5db; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">FRA Atlas Login Test</h2>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="demo-buttons">
            <button class="demo-btn" onclick="fillDemo('admin', 'password')">Admin Demo</button>
            <button class="demo-btn" onclick="fillDemo('field-officer', 'password')">Officer Demo</button>
        </div>
    </div>

    <script>
        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // Hide error
            errorDiv.style.display = 'none';
            
            // Simple validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Mock authentication
            if ((username === 'admin' && password === 'password') || 
                (username === 'field-officer' && password === 'password')) {
                alert('Login successful! In the full application, you would now be redirected to the dashboard.');
            } else {
                showError('Invalid username or password');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
